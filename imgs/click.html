<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <style>
        h1{
            background-color: hotpink;
            color: red;
        }
 button{width:100px ;
     height: 50px;
     background-color: deeppink;


 }
    </style>

</head>
<body>
<h1>Bạn muốn gì cho ngày mùng 8/3</h1>
<img  onmouseout="nooption()" id="gow"  src="4.jpg" height="400" width="600"><br>
<button type="button" onclick="option1()" ><h2>chọn</h2></button>
<button type="button" onclick="option2()" ><h2>chọn</h2></button>
<button type="button" onclick="option3()" ><h2>chọn</h2></button>
<script>
  function option1(){
      document.getElementById("gow").src="7.jpg"
  }
  function option2(){
      document.getElementById("gow").src="5.jpg"
  }
  function option3(){
      document.getElementById("gow").src="6.jpg"
  }
  function nooption(){
      document.getElementById("gow").src="4.jpg"
  }
</script>
</body>
</html>
